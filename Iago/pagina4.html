<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamengo</title>
    <style>
        body {
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: yellowgreen;
        }
        #container {
            width: 600%;
            height: 150px;
            overflow: hidden;
            border: 1px solid #000;
            position: relative;
        }
        #marquee {
            position: absolute;
            white-space: nowrap;
        }
        div {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <script>
        window.onload = function() {
            let marquee = document.getElementById('marquee');
            let container = document.getElementById('container');
            let speed = 3; 
            let direction = 1; 
            let position = 0;

            function moveMarquee() {
                position += speed * direction;
                if (position > container.clientWidth || position < -marquee.clientWidth) {
                    position = -marquee.clientWidth; 
                }
                marquee.style.left = position + 'px';
                requestAnimationFrame(moveMarquee);
            }

            moveMarquee();
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="marquee">Uma vez Flamengo <br>
            Sempre Flamengo <br>
            Flamengo sempre eu hei de ser <br>
            É o meu maior prazer <br>
            Vê-lo brilhar <br>
            Seja na terra <br>
            Seja no mar. <br> 
            Vencer, vencer, vencer</div> <br> 
    </div>
        <button><a href="index.html" target="_self">Voltar a primeira pagina</a></button> 
        <br>
</body>
</html>
